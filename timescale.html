<html>
   <head> 
      <title>chartJS TimeScale 2.9.3</title> 
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script> 
      <script type="text/javascript">
    window.onload=function(){

var config = {
  type: 'line',
  data: {
    labels: ["2022-03-03 00:00:00", "2022-04-03 17:16:21"],
    datasets: [
    {
      label: "My First Dataset 1",
      fill: false,
      data: [{
          x: "2022-03-03 00:00:00",
          y: 9,
      },
      {
        x: "2022-03-04 23:00:00",
        y: 12,
    }],
    },
        {
      label: "My First Dataset 2",
      fill: false,
      data: [{
          x: "2022-03-04 00:00:00",
          y: 19,
      },
      {
        x: "2022-03-06 12:00:00",
        y: 14,
    },
    {
        x: "2022-03-08 18:00:00",
        y: 200,
    }],
    }
    ]
  },
  options: {
    scales: {
      xAxes: [{
        type: 'time',
        time: {
          displayFormats: {
            'millisecond': 'MMM DD',
            'second': 'MMM DD',
            'minute': 'MMM DD',
            'hour': 'MMM DD',
            'day': 'MMM DD',
            'week': 'MMM DD',
            'month': 'MMM DD',
            'quarter': 'MMM DD',
            'year': 'MMM DD',
          }
        }
      }],

    },
  }
};
var ctx = document.getElementById("myChart").getContext("2d");
new Chart(ctx, config);
    }

      </script> 
   </head> 
   <body> 
      <canvas id="myChart"></canvas>  
   </body>
</html>
